<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spieleseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="whitelist-section">
        <h2>Whitelist Überprüfung</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <button onclick="checkWhitelist()">Einloggen</button>
        <p id="whitelist-message"></p>
    </div>
    <div id="games-section" style="display: none;">
        <h2>Willkommen zu den Spielen!</h2>
        <button onclick="startGame('ticTacToe')">Tic Tac Toe</button>
        <button onclick="startGame('guessNumber')">Zahlenraten</button>
        <div id="game-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
